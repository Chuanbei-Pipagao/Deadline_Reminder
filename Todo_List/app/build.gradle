apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.paad.todolist"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
